[metadata]
name = purldb
version = 2.0.0
license_files =
    LICENSE
    AUTHORS.rst
    CHANGELOG.rst
author = nexB. Inc. and others
author_email = info@aboutcode.org
license = Apache-2.0 AND CC-BY-SA-4.0

# description must be on ONE line https://github.com/pypa/setuptools/issues/1390
description = A Django-based utility to collect Package data and Resources for collection and matching.
long_description = file:README.rst
long_description_content_type = text/x-rst
url = https://github.com/nexB/purldb

classifiers =
    Intended Audience :: Developers
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Topic :: Utilities

keywords =
    matchcode
    packagedb
    scancode
    purl
    purldb
    clearcode


[options]
packages = find:
include_package_data = true
zip_safe = false
install_requires =
    arrow == 1.2.3
    bitarray == 2.6.0
    debian-inspector == 31.0.0
    commoncode == 31.0.3
    Django == 5.0.1
    django-environ == 0.11.2
    django-rq == 2.10.1
    djangorestframework == 3.14.0
    django-filter == 23.5
    fetchcode == 0.3.0
    gunicorn == 21.2.0
    ftputil == 5.0.4
    jawa == 2.2.0
    markdown == 3.5.1
    natsort == 8.2.0
    packageurl-python == 0.11.2
    psycopg[binary]==3.1.17
    PyGithub == 1.56
    reppy2 == 0.3.6
    rq-scheduler == 0.13.1
    rubymarshal == 1.0.3
    scancode-toolkit[full] == 32.0.8
    urlpy == 0.5
    matchcode-toolkit == 2.0.1
    univers == 30.11.0
    scancodeio == 33.0.0
setup_requires = setuptools_scm[toml] >= 4

python_requires = >=3.8

[options.packages.find]
where = .

[options.extras_require]
testing =
    pytest >= 6, != 7.0.0
    pytest-xdist >= 2
    pytest-django
    aboutcode-toolkit >= 6.0.0
    black
    mock

docs =
    Sphinx==7.2.6
    sphinx-rtd-theme==2.0.0
    doc8==1.1.1

[options.entry_points]
console_scripts =
    purldb = purldb:command_line

scancodeio_pipelines =
    matching = matchcode_pipeline.pipelines.matching:Matching